[GLOBAL]
pants_version: 1.4.0rc1

pythonpath: [
    '%(buildroot)s/pants-plugins/src/python',
  ]

backend_packages: +[
    'pants.contrib.thrifty',
  ]

[gen.thrifty]
allow_dups: True

[jvm-platform]
default_platform: java8
platforms: {
    'java8': {'source': '8', 'target': '8'},
  }

[scala-platform]
version: 2.11

